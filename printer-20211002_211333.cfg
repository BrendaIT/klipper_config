## Voron Design VORON2 350mm OCTOPUS V1.0 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				[gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN         PF13
## X_DIR_PIN          PF12
## X_ENABLE_PIN       PF14
## X_STOP_PIN         PG6
## E0_DET_PIN         
## X_UART_PIN         PC4


## Y_STEP_PIN         PG0
## Y_DIR_PIN          PG1
## Y_ENABLE_PIN       PF15
## Y_STOP_PIN         PG9
## E1_DET_PIN         
## Y_UART_RX          PD11


## Z_STEP_PIN        PF11 
## Z_DIR_PIN         PG3 
## Z_ENABLE_PIN      PG5 
## Z_STOP_PIN        PG10
## PWR_DET_PIN        
## Z_UART            PC6 


## E0_STEP_PIN        PE2
## E0_DIR_PIN         PE3
## E0_ENABLE_PIN      PD4
## E0_UART            PE1


## E1_STEP_PIN        PE6
## E1_DIR_PIN         PA14
## E1_ENABLE_PIN      PE0
## E1_UART_RX         PD3


## HE1                PA3    
## HE0                PA2
## BED                PA1
## TH1 (H1 Temp)      
## TH0 (H0 Temp)      PF4
## TB  (Bed Temp)     PF3
## FAN                PA8
## SERVO              
## PROBE			  PB7
##===================================================================

##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_250025001950534841313020-if00
##--------------------------------------------------------------------
[include kiauh_macros.cfg]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[mcu rpi]
##-----------------------------------------------------------------------
serial: /tmp/klipper_host_mcu
##-----------------------------------------------------------------------

[adxl345]
cs_pin: rpi:None
#----------------------------------

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 75  # default is 75
probe_points:
    175,175,70  # an example
#max_smoothing: 0.144  # an example
#-----------------------------------

[input_shaper]
shaper_freq_x: 42.8
#shaper_freq_y: 35.2
shaper_freq_y: 46.8
#shaper_type: mzv
shaper_type_x:  mzv
shaper_type_y:  ei
#damping_ratio_x: 0.1
#damping_ratio_y: 0.1
##------------------------------------------------------------------------
    
    
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000    			#Max 4000
#max_accel: 10000                     #test resonance
#max_accel_to_decel: 10000            #test resonance
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
#square_corner_velocity: 10.0
square_corner_velocity: 5.0


#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to MOTOR 0  (B Motor)
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^!PG6  # PA1 for X-max
position_min: 3
position_endstop: 350
position_max: 350
homing_speed: 70   #Max 100
homing_retract_dist: 7
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: true
run_current: 1.0
hold_current: 0.9
sense_resistor: 0.110
#stealthchop_threshold: 250

[stepper_y]
##	Connected to MOTOR 1 (A Motor)
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^!PG9
position_min: -3
position_endstop: 355
position_max: 355
homing_speed: 70  #Max 100
homing_retract_dist: 7
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: true
run_current: 1.0
hold_current: 0.9
sense_resistor: 0.110
#stealthchop_threshold: 250
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - MOTOR 2
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PG4
dir_pin: !PC1
enable_pin:  !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PG10  # motor 2 endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 1.318
position_max: 340
position_min: -5
#homing_speed: 8
#second_homing_speed: 3
#homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC7
interpolate: true
run_current: 0.700
hold_current: 0.700
sense_resistor: 0.110
#stealthchop_threshold: 1000
#-----------------------------------------

## MCU - MOTOR 3
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PF2
interpolate: true
run_current: 0.700
hold_current: 0.700
sense_resistor: 0.110
#stealthchop_threshold: 1000
#-----------------------------------------

##	Z MCU - MOTOR 4
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PC13
dir_pin:  !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PE4
interpolate: true
run_current: 0.700
hold_current: 0.700
sense_resistor: 0.110
#stealthchop_threshold: 1000
#-------------------------------------------

##	Z MCU - MOTOR 5
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE1
interpolate: true
run_current: 0.700
hold_current: 0.700
sense_resistor: 0.110
#stealthchop_threshold: 1000


#####################################################################
# 	Extruder
#####################################################################
##	Validate the following thermistor type to make sure it is correct
##sensor_type: NTC 100K beta 3950
##sensor_pin: PF4


#	MCU - MOTOR 6
[extruder]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 21.5450035	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
sensor_type: NTC 100K beta 3950
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.042    #ABS
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##	MCU MOTOR 6
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PC6
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
#stealthchop_threshold: 250
#----------------------------------------------

[firmware_retraction]
retract_length: 0.8
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60



#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: PA1
sensor_type: NTC 100K beta 3950
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z_MAX on mcu_z
##	If your probe is NO instead of NC, add change pin to !z:P0.10
pin: ^PG13
#pin: ^!PB7
x_offset: 0
y_offset: 25.0
#z_offset: 2.860
speed: 5.0
#speed: 10.0
#samples: 4
samples: 4
samples_result: median
#samples_result: average
#sample_retract_dist: 2.0
sample_retract_dist: 2.0
samples_tolerance: 0.006
#samples_tolerance_retries: 4
samples_tolerance_retries: 10
activate_gcode: 
#            M300 S150 P100
                    SET_LED LED=my_neopixel_hotend RED=0.36   GREEN=0.04    BLUE=0
#                    SET_LED LED=my_neopixel_long RED=0.89 GREEN=0.95 BLUE=1 
#                    SET_LED LED=my_neopixel_long RED=0    GREEN=0.50    BLUE=0 
deactivate_gcode:
                    M300 S20 P100
                    SET_LED LED=my_neopixel_hotend RED=0    GREEN=0    BLUE=0.6
                    SET_PIN PIN=caselight VALUE=100
                    SET_LED LED=my_neopixel_hotend RED=0.89 GREEN=0.95 BLUE=1.0
                    SET_PIN PIN=caselight VALUE=50
                    SET_LED LED=my_neopixel_hotend RED=0    GREEN=0.6  BLUE=0 
                    
#------------------------------------------------
