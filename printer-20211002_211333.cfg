#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position:235.000,352.400
#speed:50
#z_hop:10
#-------------------------------------
[safe_z_home]
home_xy_position: 175,150
#speed: 70
speed: 100
z_hop: 15
z_hop: 7.5
#z_hop_speed: 5
z_hop_speed: 10


#-------------------------------------
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
gantry_corners:
	-60,-10
	410,420
##	Probe points
points:
	50,25
	50,275
    300,275
    300,25
speed: 300
horizontal_move_z: 7
retries: 5
retry_tolerance: 0.006
max_adjust: 10
#---------------------------------

#[homing_heaters]
#steppers:  stepper_z
#heaters:  extruder, heater_bed
#---------------------------------

[bed_mesh]
algorithm: bicubic
bicubic_tension: 0.2
#          speed: 200
speed: 300
horizontal_move_z: 5
probe_count: 11,11
mesh_pps: 2,2
mesh_min: 30,30
mesh_max: 320,320
relative_reference_index: 60 # the closest point to the ZMAX endstop
move_check_distance: 3
#               split_delta_z: .01
split_delta_z: 0.0125
fade_start: 0.6
fade_end: 10.0
#             fade_target: 0

