#move_check_distance: 3
#mesh_pps: 2,2
#algorithm: bicubic
#relative_reference_index: 24
#-------------------------------------

[gcode_arcs]
resolution: 0.5
#-------------------------------------

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
