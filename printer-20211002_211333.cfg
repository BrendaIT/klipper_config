#####################################################################
# 	Displays
#####################################################################
########################################
# EXP1 / EXP2 (display) pins
########################################
[board_pins]
aliases:
# EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13, # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

# EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7, # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
## mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
#display_group: __voron_display
#menu_root: __voron_main
menu_timeout: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

#[output_pin beeper]
#pin: EXP1_1

[output_pin BEEPER_pin]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

[gcode_macro M300]
default_parameter_S=1000
default_parameter_P=100
gcode:  SET_PIN PIN=BEEPER_pin VALUE={S}
        G4 P{P}
        SET_PIN PIN=BEEPER_pin VALUE=0

[neopixel my_neopixel]
## To control Neopixel RGB in mini12864 display
pin: PE13
chain_count: 3
initial_RED: 0.4
initial_GREEN: 0.4
initial_BLUE: 0.4
color_order: RGB

## Set RGB values on boot up for each Neopixel.
## Index 1 = display, Index 2 and 3 = Knob

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
 SET_LED LED=my_neopixel RED=0 GREEN=0 BLUE=1 INDEX=1 TRANSMIT=0
 SET_LED LED=my_neopixel RED=0 GREEN=0 BLUE=1 INDEX=2 TRANSMIT=0
 SET_LED LED=my_neopixel RED=0 GREEN=0 BLUE=1 INDEX=3

###------------------------------------------------------

[neopixel my_neopixel_hotend]
## To control Neopixel RGB in mini12864 display
pin: PB0
chain_count: 5
initial_GREEN: 0.4
initial_RED: 0.4
initial_BLUE: 0.4
color_order: GRB

## Set RGB values on boot up for each Neopixel.
## Index 1 = display, Index 2 and 3 = Knob

[delayed_gcode setneopixel_hotend]
initial_duration: 1
gcode:
        SET_LED LED=my_neopixel_hotend GREEN=0.5 RED=0.9 BLUE=0  TRANSMIT=0
        SET_LED LED=my_neopixel_hotend GREEN=0.9 RED=0 BLUE=0  TRANSMIT=0
        SET_LED LED=my_neopixel_hotend GREEN=0 RED=0 BLUE=0.6 
